<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>

    <div class="container">

        <h1>Form</h1>

        <form class="px-4 pt-3 my-3" method="post" th:action="@{/confirm}" th:object="${userLoginIdForm}">
            <div class="form-group mb-3">
              <label>LoginId</label>
              <input type="text" class="form-control" placeholder="LoginId" name="loginId" th:field="*{loginId}">
              <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="text-danger"></div>
            </div>
            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-primary" value="Confirm">Confirm</button>
            <a type="button" class="btn btn-outline-secondary" th:href="@{/task/list}">back</a>
          </form>
          
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
