<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link th:href="@{/css/login.css}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
		<div class="px-4 pt-3 my-3 text-center">
	        <form th:action="@{/login}" method="post" name="Login_Form"
	            class="form-signin">
	            <h2 class="form-signin-heading">ToDo Application</h2>
				<div th:if="${errorMessage}" class="text-danger">
				    <p th:text="${errorMessage}"></p>
					<p th:if="${param.error}">ログインに失敗しました</p>
				</div>
				<div class="form-items">
		            <input type="text" name="username" placeholder="loginId"/><br>
		            <input type="password" name="password" placeholder="password"/><br>
				</div>
	            <button class="btn btn-primary" name="Submit" value="Login" type="Submit">Login</button>
	        </form>
			<form th:action="@{/signup}" method="get" name="Signup_Form" class="signup-button">
				<button type="submit" class="btn btn btn-primary">Sign Up</button>
			</form>
			
        </div>
    </div>
</body>
</html>
