<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>
<body>
	<h1>sign up</h1>
	<form th:action="@{/signup}" method="post" th:object="${userForm}"class="mb-3">
		<div class="form-group mb-3">
          <label>LoginId</label>
          <input type="text" class="form-control" placeholder="LoginId" name="loginId" th:value="*{loginId}">
		  <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="text-danger"></div>
        </div>
     	<button type="submit" class="btn btn-primary me-2" value="submit">submit</button>
    </form> 
</body>
</html>
