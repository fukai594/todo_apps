<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>

    <div class="container">

        <h1>Confirm</h1>

        <div class="px-4 pt-3 my-3">
	        <div class="mb-3">
	            <label>loginId</label>
	            <p th:text="${userLoginIdForm.loginId}">loginId</p>
	        </div>
        </div>
		<div class="d-flex justify-content-start">
			<form th:action="@{/save}" method="post" th:object="${userLoginIdForm}"class="mb-3">
				<input type="hidden" name="loginId" th:field="*{loginId}">
				<button type="submit" class="btn btn-primary me-2" value="submit">submit</button>
			</form>
			<div class="mb-3">
				<a type="button" class="btn btn-outline-secondary" th:href="@{/editLoginId}">back</a>
			</div>
		</div>
	</div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
