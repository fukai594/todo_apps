<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Practice</span>
        </div>
    </nav>
	<div class="container">
		<h1>sign up</h1>
		<form th:action="@{/signup}" method="post" th:object="${userForm}" class="px-4 pt-3 my-3">
			<div class="form-group mb-3">
	          <label>LoginId</label>
	          <input type="text" class="form-control" placeholder="LoginId" name="loginId" th:value="*{loginId}">
			  <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="text-danger"></div>
	        </div>
			<div class="form-group mb-3">
	          <label>Password（大文字/小文字/数字/記号を含めてください)</label>
	          <input type="password" class="form-control" placeholder="Password" name="password" th:value="*{password}">
			  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
	        </div>
			<div class="form-group mb-3">
	          <label>ConfirmPassword</label>
	          <input type="password" class="form-control" placeholder="ConfirmPassword" name="confirmPassword" th:value="*{confirmPassword}">
			  <div th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}" class="text-danger"></div>
	        </div>
			<div class="form-group mb-3">
	          <label>UserName</label>
	          <input type="text" class="form-control" placeholder="UserName" name="userName" th:value="*{userName}">
			  <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
	        </div>
			<input type="hidden" name="userNo" th:value="*{userNo}">
			<input type="hidden" name="lastLogin" th:value="*{lastLogin}">
	        <input type="hidden" name="createdAt" th:value="*{createdAt}">
			<div class="text-danger">
				<p th:text="${signupError}"></p>
			</div>
	     	<button type="submit" class="btn btn-primary me-2" value="submit">submit</button>
	    </form>
		<form th:action="@{/login}" method="get" name="back" class="px-4 pt-3 my-3">
			<button type="submit" class="btn btn-secondary me-2">back</button>
		</form>
	</div>
</body>
</html>
