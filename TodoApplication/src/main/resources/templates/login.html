<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
		<div th:if="${errorMessage}" class="text-danger">
		    <p th:text="${errorMessage}"></p>
		</div>
        <form th:action="@{/login}" method="post" name="Login_Form"
            class="form-signin">
            <h2 class="form-signin-heading">ログインしてください</h2>
            <br>
            <input type="text" name="username" placeholder="loginId"/><br>
            <input type="password" name="password" placeholder="password"/> <br>
            <button name="Submit" value="Login" type="Submit">Login</button>
        </form>
        <br>
    </div>
</body>
</html>
